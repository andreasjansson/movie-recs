{% include 'header.html' %}

<div class="row">
  <h1 class="col-xs-12">Movie recs</h1>
</div>

<div class="row">
  <h2 class="col-xs-12">Sign in or create account</h2>
</div>

{% if error %}
<div class="row">
  <p class="col-xs-12" id="error">{{ error }}</p>
</div>
{% endif %}

<div class="row">
  <div class="col-xs-12">
    <form class="form-inline" action="/sign-in" method="POST">
      <div class="form-group">
        <label for="username" class="control-label">Username</label>
        <input name="username" type="text" class="form-control" id="username" placeholder="Username" value="{{ username }}">
      </div>
      <div class="form-group">
        <label for="password" class="control-label">Password</label>
        <input name="password" type="password" class="form-control" id="password" placeholder="Password">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-default">Sign in</button>
      </div>
    </form>
  </div>
</div>

{% include 'footer.html' %}
